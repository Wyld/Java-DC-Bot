name: Restart Discord Bot

on:
  schedule:
    - cron: '0 */6 * * *'  # Alle 6 Stunden
  workflow_dispatch:  # Ermöglicht manuellen Start

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1. Code auschecken
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js einrichten
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Abhängigkeiten installieren
      - name: Install dependencies
        run: |
          npm install

      # 4. PM2 installieren
      - name: Install PM2
        run: |
          npm install pm2 -g

      # 5. Bot starten oder neu starten
      - name: Start or Restart Bot with PM2
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          if pm2 list | grep "discord-bot"; then
            pm2 restart discord-bot
          else
            pm2 start index.js --name discord-bot --update-env
          fi
          pm2 save
