name: Restart JavaScript Discord Bot

on:
  schedule:
    - cron: '0 */6 * * *'  # Alle 6 Stunden
  workflow_dispatch:  # Ermöglicht manuellen Start

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1. Code aus dem Repository auschecken
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js einrichten
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Wähle die benötigte Node.js-Version

      # 3. Abhängigkeiten installieren
      - name: Install dependencies
        run: |
          npm install

      # 4. Discord Bot ausführen
      - name: Run Discord Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          KEEP_ALIVE_PORT: ${{ secrets.KEEP_ALIVE_PORT }}  # Falls benötigt
        run: |
          node index.js  # Startet den Discord-Bot (index.js)

      # 4.1. Sicherstellen, dass keine anderen Git-Prozesse laufen
      - name: Kill Git processes
        run: |
          GIT_PROCESSES=$(ps aux | grep git | grep -v grep | wc -l)
          if [ "$GIT_PROCESSES" -gt 0 ]; then
            echo "Laufende Git-Prozesse gefunden. Beende sie..."
            pkill -9 git || echo "Keine Git-Prozesse zu beenden."

      # 4.2. Git-Status prüfen (Debugging)
      - name: Check Git status
        run: |
          git status
          ls -la .git

      # 5. Commit und Push Änderungen an hubs.json
      - name: Commit and push hubs.json
        if: always()  # Führt diesen Schritt immer aus, auch bei Fehlern
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Lock-Datei entfernen, falls vorhanden
          if [ -f .git/index.lock ]; then
            echo "Lock-Datei gefunden. Entferne sie..."
            rm -f .git/index.lock
          fi

          # Git-Konfiguration und Operationen
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add hubs.json
          git commit -m "Update hubs.json" || echo "Keine Änderungen zum Committen"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}

      # 6. Optional: Überprüfung der laufenden Prozesse (z. B. um sicherzustellen, dass der Bot läuft)
      - name: Verify running processes
        run: |
          ps aux | grep node
          echo "Prozesse überprüft."
